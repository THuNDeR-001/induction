<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #7b2ff7, #f107a3);
            margin: 0;
            padding: 20px;
            color: #fff;
            text-align: center;
        }

        .leaderboard {
            max-width: 900px;
            margin: 0 auto;
            background: #4e004a;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .leaderboard h1 {
            font-size: 3em;
            margin: 0 0 20px;
            color: #fff;
        }

        .leaderboard table {
            width: 100%;
            border-collapse: collapse;
        }

        .leaderboard th, .leaderboard td {
            padding: 15px;
            text-align: left;
            font-size: 1.2em;
        }

        .leaderboard th {
            background: #5e0059;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .leaderboard td {
            background: rgba(0, 0, 0, 0.2);
        }

        .leaderboard tr:nth-child(odd) td {
            background: rgba(0, 0, 0, 0.3);
        }

        .rank {
            background: #ff006e;
            border-radius: 50%;
            color: #fff;
            display: inline-block;
            width: 30px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="leaderboard">
        <h1>Leaderboard</h1>
        <table>
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Team Name</th>
                    <th>Points</th>
                </tr>
            </thead>
            <tbody id="leaderboard-body">
                <!-- Leaderboard data will be inserted here by JavaScript -->
                 <script>
                    
                    
  function start() {
    gapi.client.init({
      'apiKey': '307796569383-acqilvspcp59rei3u51qedbsoi56u0e2.apps.googleusercontent.com'
    }).then(function() {
      return gapi.client.request({
        'path': 'https://docs.google.com/spreadsheets/d/1B1xqdc1W2UzTae-sF_Ku9Bvj5dF5qMY9OOVJW3pRWtw/edit?gid=0#gid=0'
      });
    }).then(function(response) {
      var data = response.result.values;
      var table = document.getElementById('leaderboard');
      data.forEach(function(row) {
        var tr = document.createElement('tr');
        row.forEach(function(cell) {
          var td = document.createElement('td');
          td.textContent = cell;
          tr.appendChild(td);
        });
        table.appendChild(tr);
      });
    }, function(reason) {
      console.log('Error: ' + reason.result.error.message);
    });
  }
  
  gapi.load('client', start);



                 </script>
            </tbody>
        </table>
    </div>
</body>
</html>
